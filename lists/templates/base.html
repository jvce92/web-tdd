<html>
  <header>
    <title>To-Do lists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/base.css" rel="stylesheet" media="screen">
  </header>
  <body>
  <div class="container">
  <div class="row">
  <div class="col-md-6 col-md-offset-3 jumbotron">
  <div class="text-center">
  <h1>{% block header_text %}{% endblock %}</h1>
  <form method="POST" action="{% block form_action %}{% endblock %}">
  <input name="item_text" id="id_new_item"
  placeholder="Enter a to-do item" class="form-control input-lg"
  />
  {% csrf_token %}
  </form>
  </div>
  </div>
  </div>
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
  {% block table %}
  {% endblock %}
  </div>
  </div>
  <a href="http://www.freedomain.co.nr/" target="_blank" title="Free Domain Names" rel="nofollow"><img src="http://znconsa.imdrv.net/coimage.gif" width="88" height="31" border="0" alt="Free Domain Names" /></a>
  </div>
  </body>
</html>
